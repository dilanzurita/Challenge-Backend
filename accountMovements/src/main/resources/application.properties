# Configuración de conexión a PostgreSQL
#jdbc:postgresql://localhost:5433/ChallengeBP
spring.datasource.url=jdbc:postgresql://postgres:5432/ChallengeBP
spring.datasource.username=postgres
spring.datasource.password=challenge123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto del servidor
server.port=8082

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#Servidores a los que consumimos
#services.client-account.base-url=http://localhost:8080
services.client-account.base-url=http://client-account:8080


